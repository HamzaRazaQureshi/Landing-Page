<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Landing Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/main.js"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="flex-div">
        <!-- nav left -->
        <div class="nav-left">
            <a href="#">
                <h1>Librariya</h1>
                <i class="fas fa-book-reader logo"></i>
            </a>
        </div>
        <!-- nav middle -->
        <div class="nav-middle">
            <div class="search">
                <input type="text" placeholder="Search">
                <a href=""><i class="fas fa-search"></i></a>
            </div>
        </div>
        <!-- nav right -->
        <div class="nav-right">
            <a href="#home">Home</a>
            <a href="#explore">Expolre Us</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <!-- home -->
    <section id="home" class="home">
        <div class="home-bg flex-div">
            <img src="assets/images/bg1.png">
        </div>
        <div class="home-info">
            <h1>Welcome to Digital Library</h1>
            <p>World's no.1 Digital library with easy access</p>
            <div class="home-butt">
                <button type="button">Expolre Us</button>
            </div>
        </div>
    </section>
    <!-- explore -->
    <section id="explore" class="explore">
        <div class="container">
            <h1>Explore Us</h1>
            <div class="explore-detail">
                <h2>We are known to provide best services</h2>
                <p>We welcome all our customers to provide free of all commemnts that make our service better.</p>
                <div class="exp-arrow">
                    <a href="#buy"><i class="fas fa-angle-down"></i></a>
                </div>
            </div>
        </div>
    </section>
    <!-- buy -->
    <section id="buy" class="buy">
        <div class="buy-slider">
            <h1>Wanna Buy!!</h1>
            <div class="buy-details">
                <div class="left-side">
                    <a href="#"><i class="fas fa-angle-left"></i></a>
                </div>
                <div class="middle-side">
                    <div class="info">
                        <a href="#"><img src="assets/images/book1.jpg"></a>
                        <div class="order">
                            <span>10.99$</span>
                            <button type="button">Buy</button>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <a href="#"><i class="fas fa-angle-right"></i></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
